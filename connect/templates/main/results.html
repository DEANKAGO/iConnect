<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container" style="margin-top:7%">
    {% if results %}
    <h5 class="text-white">Found {{results.count}} Profile{{results.count|pluralize}}</h5>
    <div class="row">
        <div class="col-md-4">
            {% for bus in results %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{bus.username}}
                        </h5>
                        <p class="card-text">{{bus.bio}}</p>
                        <p class="card-text">User: <small class="text-muted">
                            {{ bus.user.username}}</small></p>
                         <!-- <p class="card-text">Email <small>{{bus.email}}</small></p> -->
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <h4 class="text-white">Found 0 Profiles with the name you searched </h4>

    </div>
    {% endif %}
</div>
</div>
  
</body>
</html>
